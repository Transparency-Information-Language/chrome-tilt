<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    Tilt (Transparency Information Language and Toolkit)
  </title>

  <link href="./main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <container>
    <div class="jumbotron">
      <h2 class="display-4">tilt</h2>
      <p class="lead">This chrome extension interacts with a web page based on its transparency information specified by
        tilt.
        <a href="https://github.com/Transparency-Information-Language/chrome-tilt" target="_blank"
          class="badge badge-primary">Source Code</a>
      </p>
      <hr class="my-4">
      <b>Applying schema:</b>
      <pre>
          <span id="schema"></span>
          <span id="schemaId"></span>
          <span id="schemaUrl"></span>
          <span id="timestamp"></span>
        </pre>
      <!--Validation result: <span id="status"></span> -->
      <hr>

      <div id="transparencyInfo">
        <p>
          Controller: <b><span id="controller"></span></b> <br />
          Data Protection Officer: <b><span id="dpo"></span></b> <br />
          Data Disclosed (#): <b><span class="badge badge-primary" id="dataDisclosedCount"></span></b> <br />
          Automated Decision Making: <b><span id="automatedDec"></span></b> <br />
          Third country Transfers: <span id="thirdCountry"></span>
        </p>

      <a class="btn btn-primary btn" role="button" id="learnMore" data-toggle="collapse" href="#jsonContainer"
        aria-expanded="false">Learn more</a>
      <div id="jsonContainer" class="collapse">
        <div class="card card-body">
          <pre id="fullJson"></pre>
        </div>
      </div>

    </div>


    </div>
  </container>



  <script src="./popup.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="bootstrap/js/jquery-3.5.1.min.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script src="bootstrap/js/ajv.min.js"></script>
</body>
<html>
